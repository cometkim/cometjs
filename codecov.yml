flags:
  core:
    paths:
      - packages/core
  graphql-utils:
    paths:
      - packages/graphql-utils
  jest-utils:
    paths:
      - packages/jest-utils
  react-utils:
    paths:
      - packages/react-utils
  apollo-client-utils:
    paths:
      - packages/apollo-client-utils

coverage:
  status:
    project:
      default: off

      "@cometjs/core":
        target: "100%"
        flags: core

      "@cometjs/graphql-utils":
        target: "100%"
        flags: graphql-utils

      "@cometjs/jest-utils":
        target: "100%"
        flags: jest-utils

      "@cometjs/react-utils":
        target: "100%"
        flags: react-utils

      "@cometjs/apollo-client-utils":
        target: "100%"
        flags: apollo-client-utils

ignore:
  - .yarn
