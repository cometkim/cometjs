flags:
  core:
    paths:
      - packages/core/
    carryforward: true

  graphql-utils:
    paths:
      - packages/graphql-utils/
    carryforward: true

  jest-utils:
    paths:
      - packages/jest-utils/
    carryforward: true

  react-utils:
    paths:
      - packages/react-utils/
    carryforward: true

  urql-utils:
    paths:
      - packages/urql-utils/
    carryforward: true

coverage:
  status:
    project:
      default: off

      core:
        target: 100%
        flags:
          - core

      graphql-utils:
        target: 100%
        flags:
          - graphql-utils

      jest-utils:
        target: 100%
        flags:
          - jest-utils

      react-utils:
        target: 100%
        flags:
          - react-utils

      "@cometjs/urql-utils":
        target: 100%
        flags:
          - urql-utils

ignore:
  - .yarn
  - __mock__
